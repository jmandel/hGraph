<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>hMixer | of hGraph</title>
    
    <meta name="description" content="hMixer">
    <meta name="keywords" content="hGraph, health">
    <meta name="application-name" content="hMixer">
    <meta name="author" content="hGraph Dev team">
    
    <link rel='icon' href='img/logo-small.png' type='image/png' />
    
    <link href='css/droidserif.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/global.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/alertify.core.css">
    <link rel="stylesheet" type="text/css" href="css/alertify.default.css">
    <link rel="stylesheet" type="text/css" href="css/backbone.tableview.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script> 
</head>
<body>

    <section class="middle content pw cf">
        <section class="f cf">
            <nav class="main-nav middle">
                <ul class="cf middle">
                    <li class="f">
                        <a class="active t" href="#" title="">Core</a>
                    </li>
                    <li class="f">
                        <a class="t" href="#" title="">Labs</a>
                    </li>
                    <li class="f">
                        <a class="t" href="#" title="">Conditions</a>
                    </li>
                    <li class="f">
                        <a class="t" href="#" title="">Environment</a>
                    </li>
                    <li class="f">
                        <a class="t" href="#" title="">Vaccinations</a>
                    </li>
                    <li class="f">
                        <a class="t" href="#" title="">Medications</a>
                    </li>
                </ul>
            </nav>
            
            <section class="metrics" id="hMixer">
            
            </section>
        </section>
        
        <section class="f config">
            <img src="img/page-logo.png" class="logo" alt="" width="130">
            <article class="preview middle">
	            <figure id="viz" class="content_inset healthgraph detailed">
				</figure>
            </article>
            <article class="demographics middle">
                 <form class="submit-form">
                    <h4>Demographics</h4>
                    
                    <div class="block middle">
                        <dl>
                            <dt>Age</dt>
                            <dd>40yo</dd>
                        </dl>
                    </div>
                    
                    <div class="block middle gender">
                        <dl>
                            <dt>Gender</dt>
                            <dd class="cf middle">
                                <button class="f icon active g-toggle male t" data-gender="male">
                                        <span></span>
                                </button>
                                <button class="f icon g-toggle female t" data-gender="female">
                                        <span></span>
                                </button>
                            </dd>
                        </dl>
                    </div>
                    
                    <div class="block middle height">
                        <dl>
                            <dt>Height</dt>
                            <dd class="cf middle">
                                <span>'</span>
                                <input type="text" class="height-input f" data-name="feet" value="">
                                <input type="text" class="height-input f" data-name="inches" value="">
                                <span>"</span>
                            </dd>
                        </dl>
                        <!--<dl>
                        	<br />
                            <dt>Email</dt>
                            <input type="text" class="email-input f" value="" id="email">
                        </dl>-->
                        <input class="submit middle" value="submissions" type="button" id="submissions">
                    </div>
                    
                    <div class="block middle submit">
                        <p class="middle">Submit your mixed hScore</p>
                        <input class="submit middle" value="submit" type="button" id="submit">
                        <a href="mailto:hgraph@goinvo.com" class="feedback">Feedback</a>
                    </div>
                </form>
                
            </article>
            
        </section>
    </section>
    
    <script type="text/javascript" src="js/alertify.js"></script>
    <script type="text/javascript" src="js/d3.min.js"></script>
    <script type="text/javascript" src="js/mixer2.js"></script>
	<script src="js/HealthGraph.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/lib/underscore.js"></script>
    <script type="text/javascript" src="js/lib/jquery-1.9.1.js"> </script>
    <script type="text/javascript" src="js/lib/backbone.js"></script>
    <script type="text/javascript" src="js/lib/backbone.tableview.js"></script>
    
</body>
</html>
